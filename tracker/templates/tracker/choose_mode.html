<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Supplement Tracker</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 2rem;
        width: 90%;
        max-width: 500px;
      }
      h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 2rem;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }
      button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      button[name="guest"] {
        background: #3498db;
        color: white;
      }
      button[name="login"] {
        background: #2ecc71;
        color: white;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .register-link {
        text-align: center;
        margin-top: 1.5rem;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Supplement Tracker</h2>
      <form method="post">
        {% csrf_token %}
        <div class="button-group">
          <button type="submit" name="guest">Continue as Guest</button>
          <button type="submit" name="login">Login</button>
        </div>
      </form>
      <p class="register-link">
        New user? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </body>
</html>
