<!DOCTYPE html>
<html>
  <head>
    <title>Supplement Tracker</title>
    <style>
      .record-item {
        margin: 10px 0;
        padding: 5px;
      }
      .delete-btn {
        color: white;
        background-color: #ff4444;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Record Supplement Intake</h1>

    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>

    <h2>Recent Records</h2>
    <ul style="list-style-type: none; padding: 0">
      {% for record in records %}
      <li class="record-item">
        <h3>{{ record.supplement_name }}</h3>
        {{ record.intake_datetime }} - {{ record.amount }}
        <a
          href="{% url 'delete_record' record.id %}"
          onclick="return confirm('Are you sure you want to delete this record?')"
          class="delete-btn"
          >Delete</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
