<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="same-origin" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
                   style-src 'self' 'unsafe-inline';
                   img-src 'self' data: https:;
                   form-action 'self';"
    />
    <title>Supplement Tracker</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }
      h1,
      h2 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
      }
      form {
        display: grid;
        gap: 1rem;
      }
      input,
      select {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
      }
      button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        background: #3498db;
        color: white;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .record-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .record-item {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .record-info {
        flex-grow: 1;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .user-info {
        text-align: right;
        margin-bottom: 2rem;
      }
      .logout-btn {
        background: #95a5a6;
      }
      .edit-btn {
        text-decoration: none;
        padding: 0.5rem;
        border-radius: 4px;
        transition: all 0.2s ease;
      }
      .delete-btn {
        text-decoration: none;
        padding: 0.5rem;
        border-radius: 4px;
        transition: all 0.2s ease;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        color: #e74c3c;
      }
      .delete-btn:hover {
        transform: scale(1.1);
        box-shadow: none;
      }
      .delete-form {
        margin: 0;
        padding: 0;
      }

      /* Add icons using Unicode characters */
      .edit-btn::before {
        content: "‚úèÔ∏è";
      }

      .delete-btn::before {
        content: "üóëÔ∏è";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="user-info">
        <span>Welcome, {{ user.username }}!</span>
        <form method="post" action="{% url 'logout' %}" style="display: inline">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      </div>

      <div class="card">
        <h1>Record Supplement Intake</h1>
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit">Save Record</button>
        </form>
      </div>

      <div class="card">
        <h2>Recent Records</h2>
        <ul class="records-list">
          {% for record in records %}
          <li class="record-item">
            <div class="record-info">
              <span>{{ record.intake_datetime }}</span>
              {{ record.supplement_name }} - {{ record.amount }}
            </div>
            <div class="button-group">
              <a
                href="{% url 'edit_record' record.id %}"
                class="button edit-btn"
                title="Edit record"
              ></a>
              <form
                method="POST"
                action="{% url 'delete_record' record.id %}"
                class="delete-form"
                style="display: inline"
              >
                {% csrf_token %}
                <button
                  type="submit"
                  class="button delete-btn"
                  onclick="return confirm('Are you sure you want to delete this record?\n\nSupplementName: {{ record.supplement_name }}\nAmount: {{ record.amount }}\nDate: {{ record.intake_datetime }}')"
                  title="Delete record"
                ></button>
              </form>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <!-- Add data validation -->
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        const amount = document.querySelector('input[name="amount"]');
        if (amount.value <= 0) {
          e.preventDefault();
          alert("Amount must be greater than 0");
        }
      });
    </script>
  </body>
</html>
